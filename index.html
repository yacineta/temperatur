<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temeratuer Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="titel">
            <h1>Temeratuer Converter</h1>
            <span class="Temperature-icon"></span>

        </div>
        <div id="colcius">
            <input type="number" name="" placeholder="Colcius">
            <span class="icon">&#8451</span>
        </div>
        <div id="fahrenheit">
            <input type="number" name="" placeholder="Fahrenheit">
            <span class="icon">&#8457</span>
        </div>
        <div id="keivin">
            <input type="number" name="" placeholder="Keivin">
            <span class="icon">&#8498</span>
        </div>
        <div class="button">
            <button>All Clear</button>

        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
